    <title>邀请加盟</title>
    <script src="libs1/js/adapt.js"></script>
    <script src="libs1/libs/libs.min.js?ver=2"></script>

</head>
<body id="page-invite">
<div class="bg">
    <div class="btn-share"></div>
    <div class="btn-start"></div>
</div>
<div class="dialog-wrapper">
    <div class="tip-img"></div>
    <div class="close"></div>
</div>
<script>
    $(function () {
        var partnercode = Sktap.queryString("partnercode");
        var psalecode = Sktap.queryString("psalecode");

        // if(!Sktap.isIOSDevice()){
        //     $("body").css("margin-bottom","49px");
        // }



        $(".btn-share").tap(function () {
            $(".dialog-wrapper").show();
        });
        $(".close").tap(function () {
            $(".dialog-wrapper").hide();
        });
        $(".btn-start").tap(function () {
            window.location = "login.html?partnercode=" + partnercode + "&psalecode=" + psalecode;
        });


        setTimeout(function () {
            var shareLink = "http://wxuat.zrbxyun.com/index.html?partnercode=" + partnercode + "&psalecode=" + psalecode;
            if (window.jssdk) {
                window.jssdk.options.shareLink = shareLink;
                window.jssdk.options.shareFriends.link = shareLink;
                window.jssdk.options.shareTimeline.link = shareLink;
                window.jssdk.update();//每次修改完都要调用update方法进行更新 否则修改无效
            }
        }, 2000);
    });

</script>
<script src="js/boot.js"></script>
<script src="js/ServiceAPI.js"></script>
<script src="js/jweixin-1.0.0.js"></script>
</body>
</html>
