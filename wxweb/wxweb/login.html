<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="wxm:timeline_title" content="带你赚钱带你飞">
    <!-- 默认微信分享：分享给好友的标题-->
    <meta name="wxm:appmessage_title" content="带你赚钱带你飞">
    <!-- 默认微信分享：分享给好友的详情-->
    <meta name="wxm:appmessage_desc" content="邀请加盟，带你赚钱带你飞">
    <meta name="wxm:img_url" content="">
    <meta name="viewport"
          content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,target-densitydpi=device-dpi">
    <!--微信浏览器内强制竖屏 portrait landscape-->
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait"/>
    <meta name="renderer" content="webkit"/>
    <!--你在Windows Phone上的IE10和IE11里tap某元素时，会有一个小小的tap高亮效果，加上这个meta标签可以取消这种效果：-->
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>邀请加盟</title>
    <script src="libs1/js/adapt.js"></script>
    <script src="libs1/libs/libs.min.js"></script>
    <script src="libs1/js/sktap.min.js"></script>
    <link rel="stylesheet" href="libs1/css/sktap.min.css">
    <link rel="stylesheet" href="css1/login.css">
    <link rel="stylesheet" href="css1/common.css">
</head>
<body id="page-login">
<div id="app">
    <div class="wrapper">
        <div class="bg"></div>
        <div class="login-wrapper">
            <div class="login-box">
                <input type="text" placeholder="请输入姓名" maxlength="15" class="username"/>
                <input type="tel" placeholder="请输入手机号" maxlength="11" class="phone" >
                <input type="tel" placeholder="请输入验证码" class="captcha">
                <span class="code">获取验证码</span>
            </div>
            <div class="btn-submit"></div>
        </div>
    </div>
</div>
<div class="loadmore">
    <div class="spin-loading"></div>
</div>
<script>
    setTimeout(function () {
        var shareLink = document.domain +"/index.html?partnercode=" + partnercode + "&psalecode=" + psalecode;
        if (window.jssdk) {
            window.jssdk.options.shareLink = shareLink;
            window.jssdk.options.shareFriends.link = shareLink;
            window.jssdk.options.shareTimeline.link = shareLink;
            window.jssdk.update();//每次修改完都要调用update方法进行更新 否则修改无效
        }
    }, 2000);
</script>
<script src="js/boot.js"></script>
<script src="js/jweixin-1.0.0.js"></script>
<script src="js/login.js"></script>
<script src="js/ServiceAPI.js"></script>
<script src="js/commonAjax.js"></script>
</body>
</html>
