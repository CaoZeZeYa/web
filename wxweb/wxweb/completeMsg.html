<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="wxm:timeline_title" content="带你赚钱带你飞">
    <!-- 默认微信分享：分享给好友的标题-->
    <meta name="wxm:appmessage_title" content="带你赚钱带你飞">
    <!-- 默认微信分享：分享给好友的详情-->
    <meta name="wxm:appmessage_desc" content="邀请加盟，带你赚钱带你飞">
    <meta name="wxm:img_url" content="">
    <meta name="viewport"
          content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,target-densitydpi=device-dpi">
    <!--微信浏览器内强制竖屏 portrait landscape-->
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait"/>
    <meta name="renderer" content="webkit"/>
    <!--你在Windows Phone上的IE10和IE11里tap某元素时，会有一个小小的tap高亮效果，加上这个meta标签可以取消这种效果：-->
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>邀请加盟</title>
    <script src="libs1/js/adapt.js"></script>
    <script src="libs1/libs/libs.min.js?ver=1"></script>
    <script src="libs1/js/sktap.min.js"></script>
    <link rel="stylesheet" href="libs1/css/sktap.min.css">
    <link rel="stylesheet" href="css1/completeMsg.css">
    <link rel="stylesheet" href="css1/common.css">
</head>
<body id="page-completeMsg">
<div id="data-loading">
    <div class="spin-loading"></div>
</div>
<div class="wrapper">
    <div class="baseInfo">
        <p>身份证：<input type="tel" placeholder="请输入身份证号或者OCR自动识别" maxlength="18" class="IDCard"/></p>
        <p>银行：<input type="text" placeholder="请选择开户银行" class="bank" readonly/><i class="arrow-icon"></i></p>
        <p>卡号：<input type="tel" placeholder="请输入银行卡卡号或者OCR自动识别" maxlength="29" class="bankID"/></p>
    </div>
    <div class="cardInfo">
        <p>证件照片</p>
        <div class="cardInfo-box">
            <div class="cardItems item1 ">
                <input type="file" id="upload1" accept="image/*" onchange="UploadFile(1)"/>
                <img src="" alt="">
            </div>
            <div class="cardItems item2">
                <input type="file" id="upload2" accept="image/*" onchange="UploadFile(2)"/>
                <img src="" alt="">
            </div>
            <div class="cardItems item3">
                <input type="file" id="upload3" accept="image/*" onchange="UploadFile(3)"/>
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="btn-next"></div>
</div>

<div class="dialog-wrapper-bank">
    <div id="app">
        <div class="search-box">
            <input type="text" placeholder="请输入银行名称" class="bankName" oninput="SearchBank()">
            <i class="search-icon"></i>
        </div>
        <span class="btn-close"></span>
        <div class="bankList">
            <ul>
                <!--<li v-for="item in bankList.list" @click="chooseBankName(item.nodedesc)">{{item.nodedesc}}</li>-->
            </ul>
        </div>
        <div class="menu-box">
            <p>当前页 <span class="current-page"></span></p>
            <div class="btns">
                <div class="btn-pre btn">上一页</div>
                <div class="btn-center">
                    <div class="btn-first btn">首页</div>
                    <div class="btn-end btn">末页</div>
                </div>
                <div class="btn-next1 btn">下一页</div>
            </div>
        </div>
    </div>
</div>
<!--<script src="libs/js/spin.min.js"></script>-->
<script src="js/ServiceAPI.js"></script>
<script src="js/commonAjax.js"></script>
<script src="js/completeMsg.js"></script>
</body>
</html>
